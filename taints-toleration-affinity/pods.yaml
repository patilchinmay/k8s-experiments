# The node affinity demands a node with label allocation=reserved for scheduling.
# There are 2 such nodes in our kind cluster.
# This pod has the toleration that matches the taints on the node reserved-1.
# Thus, this pod will be scheduled on the node reserved-1.
apiVersion: v1
kind: Pod
metadata:
  name: reserved-pod-1
  namespace: default
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ["/bin/sh", "-c", "sleep infinity"]
      resources:
        requests:
          memory: "32Mi"
          cpu: "64m"
        limits:
          memory: "64Mi"
          cpu: "128m"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: allocation
                operator: In
                values:
                  - reserved
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - kind-node
  tolerations:
    - key: reservation-id
      operator: Equal
      value: reservation-id-1
      effect: NoSchedule
