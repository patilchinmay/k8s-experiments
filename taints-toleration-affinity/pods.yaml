# The node affinity demands a node with label allocation=on-demand for scheduling.
# There are 2 such nodes in our kind cluster.
# This pod will be scheduled on either of those nodes.
apiVersion: v1
kind: Pod
metadata:
  name: ondemand-pod-1
  namespace: default
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ["/bin/sh", "-c", "sleep infinity"]
      resources:
        requests:
          memory: "32Mi"
          cpu: "64m"
        limits:
          memory: "64Mi"
          cpu: "128m"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: allocation
                operator: In
                values:
                  - on-demand
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - kind-node
